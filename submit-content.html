<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Content - Swayam</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav id="navigation" class="nav-solid">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo-link">
                    <div class="logo-icon">
                        <span class="logo-symbol">स्व</span>
                    </div>
                    <div class="logo-text">
                        <span class="logo-title">Swayam</span>
                        <span class="logo-subtitle">Journey Within</span>
                    </div>
                </a>

                <div class="nav-links">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="submit-content.html" class="nav-link active">Submit Content</a>
                    <div class="lang-dropdown">
                        <button class="lang-btn" id="langBtn">EN ▼</button>
                        <ul class="lang-options" id="langOptions">
                            <li data-lang="EN" class="active">English</li>
                            <li data-lang="HI">हिंदी</li>
                            <li data-lang="MR">मराठी</li>
                        </ul>
                    </div>
                    <span class="user-name" id="userName">User</span>
                    <button onclick="logout()" class="btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Submission Form -->
    <main class="dashboard-main">
        <div class="container">
            <div class="max-w-4xl mx-auto">
                <div class="dashboard-header">
                    <h1>Submit Your Content</h1>
                    <p>Share your spiritual insights, stories, or media with our community</p>
                </div>

                <div class="glass-card">
                    <form id="contentForm" class="form-grid">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="type">Content Type *</label>
                            <select id="type" name="type" required>
                                <option value="">Select Type</option>
                                <option value="text">Text/Article</option>
                                <option value="story">Personal Story</option>
                                <option value="audio">Audio</option>
                                <option value="video">Video</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="language">Language *</label>
                            <select id="language" name="language" required>
                                <option value="en">English</option>
                                <option value="hi">हिंदी</option>
                                <option value="mr">मराठी</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="3" placeholder="Brief description of your content"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="content">Content *</label>
                            <textarea id="content" name="content" rows="8" required placeholder="Write your content here..."></textarea>
                        </div>

                        <div class="form-group" id="mediaUrlGroup" style="display: none;">
                            <label for="mediaUrl">Media URL</label>
                            <input type="url" id="mediaUrl" name="mediaUrl" placeholder="https://...">
                        </div>

                        <div class="form-group" id="thumbnailGroup" style="display: none;">
                            <label for="thumbnailUrl">Thumbnail URL</label>
                            <input type="url" id="thumbnailUrl" name="thumbnailUrl" placeholder="https://...">
                        </div>

                        <div class="form-group full-width">
                            <button type="submit" class="btn-primary">Submit Content</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="public/js/auth.js"></script>
    <script>
        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        const user = getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
        }

        // Load categories
        loadCategories();

        // Handle content type change
        document.getElementById('type').addEventListener('change', function() {
            const mediaGroup = document.getElementById('mediaUrlGroup');
            const thumbnailGroup = document.getElementById('thumbnailGroup');
            
            if (this.value === 'audio' || this.value === 'video') {
                mediaGroup.style.display = 'block';
                thumbnailGroup.style.display = 'block';
            } else {
                mediaGroup.style.display = 'none';
                thumbnailGroup.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('contentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                title: formData.get('title'),
                type: formData.get('type'),
                category: formData.get('category'),
                language: formData.get('language'),
                description: formData.get('description'),
                content: formData.get('content'),
                media_url: formData.get('mediaUrl'),
                thumbnail_url: formData.get('thumbnailUrl')
            };
            
            try {
                const response = await fetch('api/submit-content.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Content submitted successfully! It will be reviewed by our team.');
                    this.reset();
                } else {
                    alert(result.message || 'Failed to submit content');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        });

        async function loadCategories() {
            try {
                const response = await fetch('api/categories.php');
                const result = await response.json();
                
                if (result.success) {
                    const categorySelect = document.getElementById('category');
                    result.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name_en;
                        option.textContent = category.name_en;
                        categorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }
    </script>
</body>
</html>
