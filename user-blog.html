<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog - Swayam</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/pcmab3wyhu1kq9en5scf3e6jsyo3deyffci3odyfyhk3flps/tinymce/6/tinymce.min.js"></script>
</head>
<body>
    <nav id="navigation" class="nav-solid">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo-link">
                    <div class="logo-icon">
                        <span class="logo-symbol">स्व</span>
                    </div>
                    <div class="logo-text">
                        <span class="logo-title">Swayam</span>
                        <span class="logo-subtitle">Journey Within</span>
                    </div>
                </a>
                <div class="nav-links">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="user-blog.html" class="nav-link active">Create Blog</a>
                    <a href="my-blogs.html" class="nav-link">My Blogs</a>
                    <div class="lang-dropdown">
                        <button class="lang-btn" id="langBtn">EN ▼</button>
                        <ul class="lang-options" id="langOptions">
                            <li data-lang="EN" class="active">English</li>
                            <li data-lang="HI">हिंदी</li>
                            <li data-lang="MR">मराठी</li>
                        </ul>
                    </div>
                    <span class="user-name" id="userName">User</span>
                    <button onclick="logout()" class="btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="container">
            <div class="max-w-4xl mx-auto">
                <div class="dashboard-header">
                    <h1>Create Your Blog</h1>
                    <p>Share your spiritual journey with our community</p>
                </div>

                <div class="glass-card">
                    <form id="userBlogForm" class="form-grid">
                        <div class="form-group">
                            <label for="title">Blog Title *</label>
                            <input type="text" id="title" name="title" required placeholder="Enter your blog title...">
                        </div>

                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="language">Language *</label>
                            <select id="language" name="language" required>
                                <option value="en">English</option>
                                <option value="hi">हिंदी</option>
                                <option value="mr">मराठी</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <input type="text" id="tags" name="tags" placeholder="meditation, spirituality, yoga (comma separated)">
                        </div>

                        <div class="form-group full-width">
                            <label for="excerpt">Brief Description</label>
                            <textarea id="excerpt" name="excerpt" rows="3" placeholder="Write a brief description of your blog..."></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="featuredImage">Featured Image URL (Optional)</label>
                            <input type="url" id="featuredImage" name="featuredImage" placeholder="https://example.com/image.jpg">
                        </div>

                        <!-- Rich Media Content Section -->
                        <div class="form-group full-width">
                            <label>Blog Content</label>
                            <div class="content-builder">
                                <!-- Text Editor -->
                                <div class="content-section">
                                    <h4>Main Content</h4>
                                    <textarea id="mainContent" name="mainContent" placeholder="Write your blog content here..."></textarea>
                                </div>

                                <!-- Media Sections -->
                                <div class="media-sections">
                                    <div class="media-section">
                                        <h4>Add Images</h4>
                                        <div class="media-input-group">
                                            <input type="url" id="imageUrl" placeholder="Image URL">
                                            <input type="text" id="imageCaption" placeholder="Image caption (optional)">
                                            <button type="button" onclick="addImage()">Add Image</button>
                                        </div>
                                        <div id="imagePreview" class="media-preview"></div>
                                    </div>

                                    <div class="media-section">
                                        <h4>Add Videos</h4>
                                        <div class="media-input-group">
                                            <input type="url" id="videoUrl" placeholder="YouTube/Vimeo URL">
                                            <input type="text" id="videoCaption" placeholder="Video caption (optional)">
                                            <button type="button" onclick="addVideo()">Add Video</button>
                                        </div>
                                        <div id="videoPreview" class="media-preview"></div>
                                    </div>

                                    <div class="media-section">
                                        <h4>Add Audio</h4>
                                        <div class="media-input-group">
                                            <input type="url" id="audioUrl" placeholder="Audio file URL">
                                            <input type="text" id="audioCaption" placeholder="Audio caption (optional)">
                                            <button type="button" onclick="addAudio()">Add Audio</button>
                                        </div>
                                        <div id="audioPreview" class="media-preview"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Submit for Review</button>
                                <button type="button" onclick="saveDraft()" class="btn-secondary">Save as Draft</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="public/js/auth.js"></script>
    <script>
        let blogMedia = {
            images: [],
            videos: [],
            audios: []
        };

        // Initialize TinyMCE
        tinymce.init({
            selector: '#mainContent',
            height: 400,
            plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste code help wordcount emoticons',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media | emoticons | removeformat | help',
            menubar: 'file edit view insert format tools table help',
            branding: false,
            promotion: false,
            content_style: 'body { font-family: Inter, sans-serif; font-size: 16px; }'
        });

        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        const user = getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = user.name;
        }

        // Load categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('api/categories.php');
                const result = await response.json();
                
                if (result.success) {
                    const categorySelect = document.getElementById('category');
                    result.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name_en;
                        option.textContent = category.name_en;
                        categorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Add media functions
        function addImage() {
            const url = document.getElementById('imageUrl').value.trim();
            const caption = document.getElementById('imageCaption').value.trim();
            
            if (!url) {
                alert('Please enter an image URL');
                return;
            }
            
            const imageData = { url, caption, type: 'image' };
            blogMedia.images.push(imageData);
            
            updateImagePreview();
            document.getElementById('imageUrl').value = '';
            document.getElementById('imageCaption').value = '';
        }

        function addVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const caption = document.getElementById('videoCaption').value.trim();
            
            if (!url) {
                alert('Please enter a video URL');
                return;
            }
            
            const videoData = { url, caption, type: 'video' };
            blogMedia.videos.push(videoData);
            
            updateVideoPreview();
            document.getElementById('videoUrl').value = '';
            document.getElementById('videoCaption').value = '';
        }

        function addAudio() {
            const url = document.getElementById('audioUrl').value.trim();
            const caption = document.getElementById('audioCaption').value.trim();
            
            if (!url) {
                alert('Please enter an audio URL');
                return;
            }
            
            const audioData = { url, caption, type: 'audio' };
            blogMedia.audios.push(audioData);
            
            updateAudioPreview();
            document.getElementById('audioUrl').value = '';
            document.getElementById('audioCaption').value = '';
        }

        // Update preview functions
        function updateImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = blogMedia.images.map((img, index) => `
                <div class="media-item">
                    <img src="${img.url}" alt="Image ${index + 1}">
                    <p>${img.caption || 'No caption'}</p>
                    <button type="button" onclick="removeMedia('images', ${index})">Remove</button>
                </div>
            `).join('');
        }

        function updateVideoPreview() {
            const preview = document.getElementById('videoPreview');
            preview.innerHTML = blogMedia.videos.map((video, index) => `
                <div class="media-item">
                    <div class="video-embed">${getVideoEmbed(video.url)}</div>
                    <p>${video.caption || 'No caption'}</p>
                    <button type="button" onclick="removeMedia('videos', ${index})">Remove</button>
                </div>
            `).join('');
        }

        function updateAudioPreview() {
            const preview = document.getElementById('audioPreview');
            preview.innerHTML = blogMedia.audios.map((audio, index) => `
                <div class="media-item">
                    <audio controls src="${audio.url}"></audio>
                    <p>${audio.caption || 'No caption'}</p>
                    <button type="button" onclick="removeMedia('audios', ${index})">Remove</button>
                </div>
            `).join('');
        }

        // Remove media
        function removeMedia(type, index) {
            blogMedia[type].splice(index, 1);
            
            if (type === 'images') updateImagePreview();
            else if (type === 'videos') updateVideoPreview();
            else if (type === 'audios') updateAudioPreview();
        }

        // Get video embed code
        function getVideoEmbed(url) {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoId = url.includes('youtu.be') ? 
                    url.split('/').pop() : 
                    url.split('v=')[1]?.split('&')[0];
                return `<iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            } else if (url.includes('vimeo.com')) {
                const videoId = url.split('/').pop();
                return `<iframe width="100%" height="200" src="https://player.vimeo.com/video/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            } else {
                return `<video width="100%" height="200" controls><source src="${url}"></video>`;
            }
        }

        // Form submission
        document.getElementById('userBlogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await submitBlog('pending');
        });

        // Save as draft
        async function saveDraft() {
            await submitBlog('draft');
        }

        // Submit blog function
        async function submitBlog(status) {
            const formData = new FormData(document.getElementById('userBlogForm'));
            
            const blogData = {
                title: formData.get('title'),
                category: formData.get('category'),
                language: formData.get('language'),
                tags: formData.get('tags'),
                excerpt: formData.get('excerpt'),
                featured_image: formData.get('featuredImage'),
                content: tinymce.get('mainContent').getContent(),
                media: blogMedia,
                status: status
            };
            
            try {
                const response = await fetch('api/user-blog.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(blogData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const message = status === 'draft' ? 
                        'Blog saved as draft!' : 
                        'Blog submitted for review! You will be notified once it\'s approved.';
                    alert(message);
                    
                    // Reset form
                    document.getElementById('userBlogForm').reset();
                    tinymce.get('mainContent').setContent('');
                    blogMedia = { images: [], videos: [], audios: [] };
                    updateImagePreview();
                    updateVideoPreview();
                    updateAudioPreview();
                } else {
                    alert(result.message || 'Failed to submit blog');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
    </script>

    <style>
        .content-builder {
            border: 1px solid var(--color-beige);
            border-radius: var(--radius-md);
            padding: 1.5rem;
        }

        .content-section {
            margin-bottom: 2rem;
        }

        .media-sections {
            display: grid;
            gap: 2rem;
        }

        .media-section {
            border: 1px solid var(--color-beige);
            border-radius: var(--radius-sm);
            padding: 1.5rem;
        }

        .media-section h4 {
            margin-bottom: 1rem;
            color: var(--color-lavender);
        }

        .media-input-group {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .media-input-group input {
            padding: 0.5rem;
            border: 1px solid var(--color-beige);
            border-radius: var(--radius-sm);
        }

        .media-input-group button {
            padding: 0.5rem 1rem;
            background: var(--color-lavender);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
        }

        .media-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .media-item {
            border: 1px solid var(--color-beige);
            border-radius: var(--radius-sm);
            padding: 1rem;
            text-align: center;
        }

        .media-item img,
        .media-item video,
        .media-item audio {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .video-embed {
            margin-bottom: 0.5rem;
        }

        .video-embed iframe {
            border-radius: var(--radius-sm);
        }

        .media-item p {
            font-size: 0.875rem;
            color: var(--color-grey);
            margin: 0.5rem 0;
        }

        .media-item button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .media-input-group {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
